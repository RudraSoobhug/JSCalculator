<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style/custom2.css">

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="container">
	<!-- Calculator section -->
	<section class="cards">
		<h2> EvalStringCalculator </h2>
		<div class="calcContainer col-lg-6 col-md-6 col-xs-6 col-sm-6">
			<section class="cards">
			<!--row1-->
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">   
						<input type="text" id="calcString" class="col-lg-12 col-md-12 col-xs-12 col-sm-12"> 
					</div> 
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton1">1</button>
					</div> 
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton" >
						<button class="btnSpe" id="calcButton">2</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">3</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">*</button>
					</div>
				</div>
				<!--end of row1-->
				<!--row2-->
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">4</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">5</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">6</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">/</button>
					</div>
				</div>
				<!--end of row2-->
				<!--row 3-->
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">7</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">8</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">9</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">+</button>
					</div>
				</div>
				<!--end of row3-->
				<!--row4-->
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButtonClear">
						<button class="btnSpe" id="calcButtonClear">clear</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">0</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButtonCalculate">
						<button class="btnSpe" id="calculationButtonCalculate">=</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 calcButton">
						<button class="btnSpe" id="calcButton">-</button>
					</div>
				</div>
				<!--end of row4-->
			</section>	
		</div>
	</section>
	<!--Calculator section -->

	<!--Operator Calculator -->
	<section>
	<h2> OperatorCalculator </h2>
		<div class="opCalcContainer col-lg-6 col-md-6 col-xs-6 col-sm-6">
			<section class="cards">
				<!--row1-->
				<div class="row">
					<div class="col-lg-12 col-md-12 col-xs-12 col-sm-12">   
						<input type="text" id="opCalcString" class="col-lg-12 col-md-12 col-xs-12 col-sm-12" > 
					</div> 
				</div>
				<!--end of row1-->
				<!--row2-->
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">1</button>
					</div> 
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton" >
						<button class="btnSpe" id="opCalcButton">2</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">3</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">*</button>
					</div>
				</div>
				<!--end of row2-->
				<!--row3-->
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">4</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">5</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">6</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">/</button>
					</div>
				</div>
				<!--end of row3-->
				<!--row4-->
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">7</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">8</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">9</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">+</button>
					</div>
				</div>
				<!--endofrow4-->
				<!--row5-->
				<div class="row">
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButtonClear">
						<button class="btnSpe" id="opCalcButtonClear">clear</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">0</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButtonCalculate">
						<button class="btnSpe" id="opCalculationButtonCalculate">Evaluate</button>
					</div>
					<div class="col-lg-3 col-md-3 col-xs-3 col-sm-3 opCalcButton">
						<button class="btnSpe" id="opCalcButton">-</button>
					</div>
				</div>
				<!--endofrow5-->
			</section>
			<!--end of cards section-->
		</div>
		<!-- End of	Operator Calculator -->
	</section>	 
	<!--end of operator calculator section-->
</div>
<!--end of container-->



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
<script src="script/script2.js"></script>
</html>
